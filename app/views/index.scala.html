@(ciphertext: Option[String], response: Option[String])

@main("Break") {

<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Input ciphertext</h3>
    </div>
    <div class="panel-body">
        <form role="form" action="/" method="post">
            <p>
                This logic is designated to execute padding oracle attack. Enter ciphertext to break.
            </p>
            <div class="form-group">
                <label for="ciphertext">Ciphertext (TEXT)</label>
                <textarea class="form-control" name="ciphertext" rows="15" id="ciphertext">@ciphertext.orNull</textarea>
            </div>
            <button type="submit" class="btn btn-default">Break</button>
        </form>
    </div>
</div>
@if(response.isDefined) {
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Server response</h3>
    </div>
    <div class="panel-body">
        <p>@response.orNull</p>
    </div>
</div>
}

}
